<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>じゃんけんしよう</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
<div class="wrap">  

    <img src="top_line.png">

    <h1>じゃんけんをしよう！</h1>

    <form name="form">
    <input type="radio" name="player" value="0" id="gu"><label for="gu"><img src="janken_gu.png" width="100px" height="100px"></label>
    <input type="radio" name="player" value="1" id="choki"><label for="choki"><img src="janken_choki.png" width="100px" height="100px"></label>
    <input type="radio" name="player" value="2" id="pa"><label for="pa"><img src="janken_pa.png" width="100px" height="100px"></label>
    <p><input type="button" id="btn" value="じゃんけんポン" onClick="countUp();janken()"/></p>
    </form>
       
    

    <div class="result">
        <p id="computer"></p>
        <p id="shohai"></p>
    </div>

    <div class="win">
    <p id="percent"></p>
    </div>

    
    <button type="button" id="reset" onclick="jump()">リセット</button>

</div> 

    <script src="https://code.jquery.com/jquery-3.2.1.min.js"></script>
    <script src="main.js"></script>
</body>
</html>
